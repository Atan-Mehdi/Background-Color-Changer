<html>

<head>
    <title>Background Color Changer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="index.js"></script>
</head>

<body>
    <div>
        <div class="container">
            <div class="heading">
                <h2>Welcome to Background Color Changer</h2>
            </div>
            <div class="main-container">
                <button class="initial-btn" style="background-color: #000000;"
                    onclick="changeColor('#000000')">black</button>
            </div>
            <div class="option-button">
                <input class="input" type="text" placeholder="Enter color">
                <button class="btns" style="background-color: #ecece3;" onclick="addColors()">Add Colors</button>

            </div>
            <div class="option-button">
                <button class="btns" style="background-color: #ecece3;" onclick="changeColor('#ffffff')">Reset</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <div>Made with Love by Atan.</div>
        <div class="social-icons">
            <a href="https://www.instagram.com/username_atan" target="_blank"><i class="fab fa-instagram"></i></a>

            <a href="https://www.linkedin.com/in/atan-mehdi-7261071bb" target="_blank"><i
                    class="fab fa-linkedin"></i></a>
            <a href="https://github.com/Atan-Mehdi" target="_blank"><i class="fab fa-github"></i></a>

        </div>
    </div>

</body>

</html>
